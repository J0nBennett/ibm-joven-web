name: Sync Content

# Cloudflare Pages conectado al repo hace el build y deploy automáticamente
# en cada push a main. Este workflow solo sincroniza datos de Google Sheets → JSON.
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *' # Cada 6 horas

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync Data from Google Sheets
        run: npm run sync
        env:
          ANUNCIOS_CSV_URL: ${{ secrets.ANUNCIOS_CSV_URL }}
          EVENTOS_CSV_URL: ${{ secrets.EVENTOS_CSV_URL }}
          GALERIA_CSV_URL: ${{ secrets.GALERIA_CSV_URL }}

      - name: Commit and Push Data Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/*.json
          git diff --staged --quiet || (git commit -m "chore: sync content from sheets" && git push)
